plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.3'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17) // Java 17を使用
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter' // Spring Bootの基本依存関係
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // JPAの依存関係
	implementation 'org.springframework.boot:spring-boot-starter-web' // Web依存関係
	runtimeOnly 'com.h2database:h2' // H2データベースの依存関係（開発用）
	testImplementation 'org.springframework.boot:spring-boot-starter-test' // テストの依存関係
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
